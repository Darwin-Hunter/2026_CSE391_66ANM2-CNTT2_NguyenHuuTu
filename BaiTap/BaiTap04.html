<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form Clone</title>
    <style>
        :root {
            --label-width: 150px;
            --border-color: #ccc;
            --bg-color: #f5f5f5;
            --input-border: #999;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 20px;
            font-size: 13px;
        }

        .form-container {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            border: 1px solid #aaa;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        h3 {
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #999;
            padding-bottom: 5px;
            color: #333;
        }

        h3:first-child { margin-top: 0; }

        .form-row {
            display: grid;
            grid-template-columns: var(--label-width) 1fr;
            margin-bottom: 8px;
            align-items: center; /* Center vertically */
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
        }

        input[type="text"], 
        input[type="email"], 
        select {
            width: 100%;
            padding: 4px;
            border: 1px solid var(--input-border);
            border-radius: 2px;
            font-size: 13px;
            box-sizing: border-box; 
        }

        /* Styling specifically to match the image icons inside inputs */
        .input-with-icon {
            position: relative;
            width: 100%;
        }
        .input-with-icon input {
            padding-right: 25px;
        }
        .input-with-icon .icon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            font-size: 12px;
        }

        /* Radio buttons layout */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Rich Text Editor Simulation */
        .rich-text-editor {
            border: 1px solid var(--input-border);
            background: #fff;
        }
        .toolbar {
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            padding: 3px;
            display: flex;
            gap: 5px;
        }
        .toolbar span {
            display: inline-block;
            width: 20px;
            text-align: center;
            border: 1px solid transparent;
            cursor: pointer;
            font-family: serif;
        }
        .toolbar span:hover { border: 1px solid #999; background: #ddd; }
        .editor-content {
            padding: 10px;
            min-height: 80px;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
        }

        /* Captcha */
        .captcha-box {
            font-family: "Courier New", monospace;
            font-size: 24px;
            letter-spacing: 5px;
            margin-bottom: 5px;
        }

        /* Footer */
        .form-footer {
            margin-top: 20px;
            border-top: 1px solid #999;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-arrows button {
            background: #555;
            color: white;
            border: none;
            padding: 2px 8px;
            margin-right: 2px;
            cursor: pointer;
        }

        .action-buttons button {
            padding: 5px 15px;
            cursor: pointer;
            border: 1px solid #666;
            font-size: 12px;
        }
        .btn-submit {
            background: #444;
            color: white;
        }
        .btn-cancel {
            background: #666;
            color: white;
        }

        /* Helper for the static text "9" */
        .static-text {
            padding: 4px 0;
        }
/* CƒÉn ch·ªânh cho nh√≥m checkbox n·∫±m ngang (Preferred Shift) */
.checkbox-group {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* CƒÉn tr√°i */
    gap: 20px; /* Kho·∫£ng c√°ch gi·ªØa c√°c l·ª±a ch·ªçn */
}

.checkbox-item {
    display: flex;
    align-items: center;
    gap: 5px; /* Kho·∫£ng c√°ch gi·ªØa checkbox v√† nh√£n */
}

/* CƒÉn tr√°i cho checkbox ƒë∆°n l·∫ª (Active?) */
.checkbox-align-left {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    height: 100%;
}

/* Container cho ph·∫ßn Captcha, x·∫øp c√°c ph·∫ßn t·ª≠ theo chi·ªÅu d·ªçc */
.captcha-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
}

/* Ki·ªÉu ch·ªØ cho m√£ Captcha */
.captcha-text {
    font-family: "Courier New", monospace;
    font-size: 22px;
    letter-spacing: 4px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

/* Ki·ªÉu ch·ªØ cho d√≤ng g·ª£i √Ω */
.captcha-hint {
    font-size: 12px;
    color: #000;
    margin-bottom: 5px;
    cursor: pointer;
}

/* √î nh·∫≠p li·ªáu captcha */
.captcha-input {
    width: 100%;
    padding: 4px;
    border: 1px solid var(--input-border);
}
    </style>
</head>
<body>
