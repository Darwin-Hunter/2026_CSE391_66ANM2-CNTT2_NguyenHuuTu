<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 1. Nền mờ phía sau (Overlay) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Màu đen mờ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Khung chính của Modal */
        .modal-box {
            background: white;
            width: 600px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden; /* Để bo góc phần header */
            animation: slideDown 0.3s ease-out;
        }

        /* Hiệu ứng xuất hiện nhẹ nhàng */
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* 3. Header màu xanh */
        .modal-header {
            background-color: #0d6efd; /* Màu xanh Bootstrap */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
            line-height: 20px;
            opacity: 0.8;
        }
        .close-btn:hover { opacity: 1; }

        /* 4. Phần nội dung (Body) */
        .modal-body {
            padding: 20px;
        }

        /* Grid 2 cột cho các ô nhập liệu */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Chia đôi 50-50 */
            gap: 20px; /* Khoảng cách giữa 2 cột */
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #555;
            font-size: 14px;
        }

        /* Style cho ô Input và Select */
        .form-control {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }

        /* Radio buttons (Sex) */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }

        /* 5. Chân trang (Footer) chứa nút bấm */
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end; /* Đẩy nút sang phải */
            gap: 10px;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-save {
            background-color: #198754; /* Màu xanh lá */
            color: white;
        }
        .btn-save:hover { background-color: #157347; }

        .btn-cancel {
            background-color: #6c757d; /* Màu xám */
            color: white;
        }
        .btn-cancel:hover { background-color: #5c636a; }

    </style>
</head>
<body>

    <div class="modal-overlay">
        
        <div class="modal-box">
            
            <div class="modal-header">
                <span>New Employee</span>
                <span class="close-btn">&times;</span> </div>

            <div class="modal-body">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <select class="form-control">
                            <option>-- Select Position --</option>
                            <option>Staff</option>
                            <option>Manager</option>
                            <option>CEO</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Sex</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="sex" value="male"> Male
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="sex" value="female"> Female
                        </label>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-save">Save</button>
                <button class="btn btn-cancel">Cancel</button>
            </div>

        </div>
    </div>

</body>
</html>
